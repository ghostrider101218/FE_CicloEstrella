<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="menuContainer">

            <img class="logo-1" src="images/Logo.png" alt="Logo1">

            <ul>
                <li class="registro"><a href="#">Registrarse</a></li>
                <li class="inicioSesion"><a href="#">Iniciar sesión</a></li>
            </ul>

        </div>

    </header>

    <main class="centro">

        <div class="frase">
            <h1>Encuentra todo lo que necesitas para matricularte y más</h1>
        </div>

        <div class="imagenesIntro">
            <div class="ImgProfes">
                <img src="images/ConoceALosProfes.png" alt="Imagen profes">
            </div>
            <div class="ImgIdea">
                <img src="images/PlanificaTuCiclo.png" alt="Imagen idea">
            </div>
            <div class="ImgTramite">
                <img src="images/TramitesPasoAPaso.png" alt="Imagen tramites paso a paso">
            </div>
        </div>

        <div class="btnIngreso">
            <a href="#" class="btnEmpiezaYa">Empieza Ya</a>
        </div>

    </main>

    <footer class="footerIntro">

        <div class="fraseFooter">
            <h2>Ahorra tiempo y esfuerzo</h2>
        </div>

    </footer>
    
</body>
</html>
